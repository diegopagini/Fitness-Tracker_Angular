<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <aft-sidenav-list
      (authEmitter)="onAuthEmit($event)"
      (sidenavToggle)="sidenav.toggle()"
    ></aft-sidenav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <!-- fxHide.gt-xs will hide the toolbar on screens that are 600px or less -->
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div>
        <a routerLink="/">LOGO</a>
      </div>
      <!-- fxHide.xs will hide the toolbar on screens that are less than 600px -->
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li *ngIf="!isAuth">
            <a routerLink="/singup">Singup</a>
          </li>
          <li *ngIf="!isAuth">
            <a routerLink="/login">Login</a>
          </li>
          <li *ngIf="isAuth">
            <a routerLink="/training">Training</a>
          </li>
          <li class="logout" *ngIf="isAuth" (click)="onLogout()">
            <a>Logout</a>
          </li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <!-- here will be the router outlet -->
      <ng-content></ng-content>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
